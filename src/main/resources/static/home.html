<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Approval Dashboard</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
          <a href="home.html" class="logo-link">
            <img src="images/img-white-f.png" alt="Apptech Knitwell Logo" class="logo-img" />
          </a>
        </div>
        <div class="navbar-right">
          <div class="env-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
            <span id="currentEnv">ENV</span>
          </div>
          <a href="submissions.html" class="btn-submissions">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            View Submissions
          </a>
        </div>
      </header>

    <!-- Main Section -->
    <main class="main-content">
      <div class="dashboard-header">
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
          </svg>
          Change Approval Dashboard
        </h1>
        <p>Review and approve change requests for your applications. Select an application to view pending change requests.</p>
      </div>

      <div class="app-section">
        <div class="section-header">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Applications
          </h2>
          <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchInput" placeholder="Search applications..." />
          </div>
        </div>
        
        <div class="app-grid" id="appGrid">
          <!-- App cards will be dynamically injected here via JS -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Apptech Knitwell. All rights reserved.</p>
    </footer>

    <script src="js/home.js"></script>
  </body>
</html>
